<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Militar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Medicamentos de alto costo</h1>
        <div class="row">
            <!-- On small screens fills the full grid, on medium+ ones only half -->
            <div class="col-xs-12 col-md-6">
                <h2>Pacientes atentidos por a√±o</h2>
                <div class="barChart" id="cardYears"></div>
            </div>
            <div class="col-xs-12 col-md-6">
                <h2>Pacientes atentidos por mes</h2>
                <div class="barChart" id="cardMonth"></div>
            </div>
        </div>
        <div class="row">
            <!-- On small screens fills the full grid, on medium+ ones only half -->
            <div class="col-xs-12 col-md-6">
                <h2>Pacientes atendidos por genero</h2>
                <div class="barChart" id="cardGenders"></div>
            </div>
            <div class="col-xs-12 col-md-6">
                <h2>Pacientes atendidos por grupo etario</h2>
                <div class="barChart" id="cardAge"></div>
            </div>
        </div>

    </div>
    <!-- Container-->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"

    <script src="/static/js/main.js"></script>
